<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <main>
        <div class="img__container">
          <img
            src="./images/image-equilibrium.jpg"
            alt=""
            class="product__img"
          />
          <div class="img__overlay">
            <img src="./images/icon-view.svg" alt="" class="view__img" />
          </div>
        </div>
        <p class="product__title">Equilibrium #3429</p>

        <p class="product__desc">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="marketplace">
          <div class="sales__offer">
            <img src="./images/icon-ethereum.svg" alt="" />
            <p class="eth__price">0.041 ETH</p>
          </div>

          <div class="sales__countdown">
            <img src="./images/icon-clock.svg" alt="" />
            <p class="time__left">3 days left</p>
          </div>
        </div>
        <hr />

        <div class="creator__bio">
          <img src="./images/image-avatar.png" alt="" class="creator__img" />
          <p>Creation of <span class="creator__name">Jules Wyvern</span></p>
        </div>
      </main>

      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mercytheboy </a>.
      </div> -->
    </div>
  </body>
</html>
